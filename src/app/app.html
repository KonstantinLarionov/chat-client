<div class="video-chat">
  <div class="local">
    <video #localVideo autoplay muted playsinline></video>
  </div>

  <div class="remotes">
    <video *ngFor="let stream of remoteStreams" [srcObject]="stream" autoplay playsinline></video>
  </div>

  <button (click)="start()">Join Room</button>
</div>
